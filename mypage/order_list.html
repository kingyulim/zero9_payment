<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 내역 확인</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../common.js"></script>
    <script src="../header.js"></script>
    <script src="mypage_nav.js "></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet"> 

    <style>
        
    
        .mypage_order_table tbody .nickname{}
        .mypage_order_table tbody .option_name{}
        .mypage_order_table tbody .order_no{}
        .mypage_order_table tbody .status{}
    </style>
</head>
<body>
    <main id="user_withdrawal_main" class="mypage_main">
        <div class="container clear_box">
            <div class="view_section">
                <h2 class="section_title">주문 내역</h2>

                <table class="mypage_order_table table_ds type_1">
                    <thead>
                        <tr>
                            <th class="nickname">닉네임</th>
                            <th class="option_name">상품명</th>
                            <th class="order_no">주문번호</th>
                            <th class="status">상태</th>
                        </tr> 
                    </thead>

                    <tbody id="order_list">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        $.ajax({
            url: SPRING_BOOT_URL + "/zero9/orders",
            method: "GET",
            dataType: "json",
            headers: {
                Authorization: ACCESS_TOKEN
            },
            success: function(res){

                const list = res.data.content || [];
                const $tbody = $("#order_list");

                if (list.length === 0) {
                    $tbody.html(`
                        <tr>
                            <td colspan="4">주문 내역이 없습니다.</td>
                        </tr>
                    `);
                    return;
                }

                let html = "";

                list.forEach(item => {
                    html += `
                        <tr>
                            <td class="nickname">${item.nickname}</td>
                            <td class="option_name">${item.optionName}</td>
                            <td class="order_no">${item.orderNo}</td>
                            <td class="status">${item.orderStatus}</td>
                        </tr>
                    `;
                });

                $tbody.html(html);
            },
            error: function(err){
                console.error("주문 리스트 불러오기 실패:", err);
                alert("데이터를 불러오지 못했습니다.");
            }
        });
    </script>
</body>
