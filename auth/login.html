<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../common.js"></script>
    <script src="../header.js"></script>
    <script>
        if(ACCESS_TOKEN){
            alert("로그인 하셨습니다.");

            return; 
        }
    </script>

    <link href="../style.css" rel="stylesheet"> 
</head>
<body>
    <form id="login_form">
        <div id="login_container">
            <h2>로그인</h2>

            <div class="input_box">
                <input id="id" class="full" type="text" placeholder="아이디">
                <input id="password" class="full" type="password" placeholder="비밀번호">
            </div>

            <button id="login_btn" class="btn full" type="submit">로그인</button>
        </div>
    </form>

    <script>
        $("#login_form").on("submit", function (e) {
            e.preventDefault();

            const ID = $("#id").val().trim();
            const PASSWORD = $("#password").val().trim();

            if (!ID) {
                alert("아이디를 입력해주세요.");
                return;
            }

            if (!PASSWORD) {
                alert("비밀번호를 입력해주세요.");
                return;
            }

            $.ajax({
                url: SPRING_BOOT_URL + "/zero9/auth/login",
                type: "POST",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    loginId: ID,
                    password: PASSWORD
                }),
                success: function (res) {
                    if (!res.success) {
                        alert(res.message || "로그인 실패");

                        return;
                    }

                    const token = res.data?.token;

                    if (!token) {
                        alert("토큰이 존재하지 않습니다.");
                        return;
                    }

                    localStorage.setItem("accessToken", token);

                    location.href = ORIGIN_URL + "/main.html";
                },
                error: function (xhr) {
                    console.error("로그인 에러:", xhr);

                    const message = xhr.responseJSON?.message || "로그인 중 오류가 발생했습니다.";

                    alert(message);
                }
            });
        });
    </script>
</body>
</html>
