<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공동구매 게시물</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../common.js"></script>
    <script src="../header.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet"> 
</head>
<body>
    <main id="gp_post_main" class="container list_main">
        <h2 class="main_title">공동구매 게시물</h2>

        <ul class="list_wrapper">
        </ul>

        <div class="page_nation"></div>
    </main>

    <script>
        let currentPage = 0;

        $(document).on("click", ".page_nation button", function(){
            const page = $(this).data("page");

            loadList(page);
        });
        
        loadList(0);

        function loadList(page = 0){
            currentPage = page;

            $.ajax({
                url: `${SPRING_BOOT_URL}/zero9/gp-posts?page=${page}`,
                method: "GET",
                dataType: "json",
                success: function(res){
                    renderList(res.data.content);
                    renderPagination(res.data);
                },
                error: function(err){
                    console.error("목록 불러오기 실패:", err);
                }
            });
        }

        function renderList(arr){
            const LIST_WRAP = $("#gp_post_main .list_wrapper");
            LIST_WRAP.empty();

            if(!arr || arr.length === 0){
                LIST_WRAP.append(`<li class="empty">데이터가 없습니다.</li>`);
                return;
            }

            let html = "";

            arr.forEach(item => {
                let ing_class = item.gppProgressStatus === "진행중" ? " ing" : "";

                html += `
                    <li>
                        <a href="view.html?id=${item.id}">
                            <div class="img_box">
                                <img src="${item.image || '../img/noimg.jpg'}">
                            </div>

                            <div class="list_detail_box">
                                <p class="status${ing_class}">${item.gppProgressStatus}</p>
                                <p class="subject">${item.productName}</p>
                                <p class="price">${Number(item.price).toLocaleString()}원</p>
                            </div>

                            <div class="from_to_box">
                                <p class="title">기간</p>
                                <p class="data">
                                    ${item.startDate} ~ ${item.endDate}
                                </p>
                            </div>
                        </a>
                    </li>
                `;
            });

            LIST_WRAP.append(html);
        }
    </script>
</body>
</html>
