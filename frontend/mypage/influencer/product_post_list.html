<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매 상품 리스트</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../../common.js"></script>
    <script src="../../header.js"></script>
    <script src="../mypage_nav.js "></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="../../style.css" rel="stylesheet"> 

    <style>
        .btn_td .btn{font-size: 1.2rem; padding: 5px 10px; border-radius: 4px; background: #555; color: #fff}
    </style>
</head>
<body>
    <main id="product_post_create_main" class="mypage_create_main mypage_main">
        <div class="container clear_box">
            <div class="view_section">
                <h2 class="section_title">판매 상품 리스트</h2>

                <table class="table_ds type_1">
                    <thead>
                        <tr>
                            <th>상품명</th>
                            <th>공구 시작 시간</th>
                            <th>공구 종료 시간</th>
                            <th>금액</th>
                            <th>찜갯수</th>
                            <th style="width: 104px;"></th>
                        </tr>
                    </thead>

                    <tbody id="product_post_my_list">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main> 

    <script>
         $.ajax({
            url: `${SPRING_BOOT_URL}/zero9/product-posts/my`,
            method: "GET",
            headers: {
                Authorization: ACCESS_TOKEN
            },
            success: function (res) {
                console.log(res);

                const { data } = res;

                if (!data || data.length === 0) {
                    $("#product_post_my_list").html( `<tr><td colspan="5">등록된 게시물이 없습니다.</td></tr>`);

                    return;
                }

                const trHtml = data.map(post => `
                    <tr>
                        <td class="left">${post.title}</td>
                        <td class="center">${post.startDatetime}</td>
                        <td class="center">${post.endDatetime}</td>
                        <td class="left">${Number(post.originalPrice).toLocaleString()} 원</td>
                        <td class="center">${post.favoriteCount}</td>
                        <td class="btn_td">
                            <a class="btn" href="product_post_modify.html?id=${post.id}" type="button">수정</a>    
                            <button class="delete_btn btn" type="button">삭제</button>    
                        </td>
                    </tr>
                `).join("");

                $("#product_post_my_list").html(trHtml);
            },
            error: function (jqXHR) {

                console.error("게시물 조회 실패:", jqXHR.responseJSON || jqXHR);

                const message =
                    jqXHR.responseJSON?.message ||
                    "게시물 조회 중 오류가 발생했습니다.";

                alert(message);
            }
        });
    </script>
</body>
</html>
