<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../common.js"></script>
    <script src="../header.js"></script>
     
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet"> 
</head>
<body>
    <main id="notice_main" class="container list_main">
        <h2 class="main_title">공지사항</h2>

        <ul class="list_wrapper"></ul>

        <div class="page_nation"></div>
    </main>

    <script>
        let currentPage = 0;

        $(document).on("click", "#notice_main .page_nation button", function(){
            const page = $(this).data("page");
            loadList(page);
        });

        loadList(0);

        function loadList(page = 0){
            currentPage = page;

            $.ajax({
                url: `${SPRING_BOOT_URL}/zero9/posts?type=NOTICE&page=${page}`,
                method: "GET",
                dataType: "json",
                success: function(res){
                    const data = res.data;

                    // pageable 구조
                    renderList(data.content);
                    renderPagination(data);
                },
                error: function(err){
                    console.error("공지 리스트 불러오기 실패:", err);
                }
            });
        }

        function renderList(arr){
            const LIST_WRAP = $("#notice_main .list_wrapper");
            LIST_WRAP.empty();

            if(!arr || arr.length === 0){
                LIST_WRAP.append(`<li class="empty">공지사항이 없습니다.</li>`);
                return;
            }

            let html = "";

            arr.forEach(item => {

                const date = formatDate(item.createdAt);

                html += `
                    <li>
                        <a href="view.html?id=${item.id}">
                            <span class="title">
                                ${item.title}
                            </span>
                            <span class="datetime">
                                ${date}
                            </span>
                        </a>
                    </li>
                `;
            });

            LIST_WRAP.append(html);
        }
    </script>
</body>
</html>
